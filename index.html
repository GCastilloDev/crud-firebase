<!DOCTYPE html>
<html lang="es">

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Hoja de estilos propia -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Firestore -->
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-firestore.js"></script>
    
    <title>Práctica FireStore - Tiempo real</title>


</head>

<body>

    <!-- Contiene los input -->
    <div class="container">
        <h4 class="center">Agregar usuarios!</h4>
        <div class="row">

            <div class="col m3"></div>
            <div class="input-field col s12 m6">
                <input placeholder="Ingresa tu nombre" type="text" class="validate" id="nombre">
                <label for="nombre">Nombre</label>
            </div>
            <div class="col m3"></div>

            <div class="col s12"></div>

            <div class="col m3"></div>
            <div class="input-field col s12 m6">
                <input placeholder="Ingresa tu apellido" type="text" class="validate" id="apellido">
                <label for="apellido">Apellido</label>
            </div>
            <div class="col m3"></div>

            <div class="col s12"></div>

            <div class="col m3"></div>
            <div class="input-field col s12 m6">
                <input placeholder="Ingresa tu año de nacimiento" type="text" class="validate" id="añoNacimiento">
                <label for="añoNacimiento">Año de nacimiento</label>
            </div>
            <div class="col m3"></div>

            <div class="col s12"></div>

            <div class="col m3"><br></div>
            <div class="col s12 m6">
                <button class="waves-effect btn-small blue right" id="btnGuardar" onclick="guardar()">Guardar</button>
            </div>
            <div class="col m3"><br></div>
        </div>
    </div>

    <!-- La tabla donde se mostrarán los resultados -->
    <div class="container">
        <table class="responsive-table striped blue-grey lighten-3 ">
            <thead>
                <tr class="blue-grey">
                    <th class="center white-text">ID</th>
                    <th class="center white-text">Nombre</th>
                    <th class="center white-text">Apellido</th>
                    <th class="center white-text">Año de nacimiento</th>
                    <th class="center white-text">Eliminar</th>
                    <th class="center white-text">Editar</th>
                </tr>
            </thead>

            <tbody id="tabla">
            </tbody>
        </table>
    </div>


    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!-- Inicializar los JS del proyecto -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            M.AutoInit();
        })
    </script>
    <script src="app.js"></script>
</body>

</html>
